<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Data</title>
  <script src="delete.js" defer></script>
</head>

<body>
  <div>Delete</div>
  <div>
    <input type="text" id="delete-key" placeholder="Key">
    <select id="delete-storages">
      <option value="local-storage">Local Storage</option>
      <option value="session-storage">Session Storage</option>
      <option value="cookie-storage">Cookie Storage</option>
      <option value="indexeddb">IndexedDB</option>
      <option value="websql">WebSQL</option>
    </select>
    <button id="btn-delete">Delete</button>
    <div>
      <button id="btn-back">Back</button>
    </div>
  </div>
</body>

<script src="functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

</html>
