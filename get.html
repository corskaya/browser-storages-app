<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="./scripts/get.js" defer></script>
  <title>Storage App</title>
</head>

<body>
  <div class="edit-outer-container">
    <div class="edit-inner-container">
      <div class="header">Get</div>
      <div>
        <div class="key-input-container">
          <input type="text" id="get-key" placeholder="Key" class="key-input">
        </div>
        <div class="select-container">
          <select id="get-storages">
            <option value="local-storage">Local Storage</option>
            <option value="session-storage">Session Storage</option>
            <option value="cookie-storage">Cookie Storage</option>
            <option value="indexeddb">IndexedDB</option>
            <!-- <option value="websql">WebSQL</option> -->
          </select>
        </div>
        <div id="custom-get-area"></div>
        <div class="btn-add-container">
          <button id="btn-get" class="btn btn-add">Get</button>
        </div>
        <div id="data-area"></div>
        <div>
          <button id="btn-back" class="btn-back">&lt;Back</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./scripts/functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

</html>
