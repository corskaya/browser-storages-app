<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Storage App</title>
</head>

<body>
  <div>Add / Update</div>
  <div>
    <input type="text" id="key" placeholder="Key">
    <input type="text" id="value" placeholder="Value">
    <label for=""></label>
    <select name="storages" id="storages">
      <option value="local-storage">Local Storage</option>
      <option value="session-storage">Session Storage</option>
      <option value="cookie-storage">Cookie Storage</option>
      <option value="indexeddb">IndexedDB</option>
      <option value="websql">WebSQL</option>

    <span id="expire-input"></span>
    <button id="btn-add">Add</button>

</html>
