<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Update Data</title>
  <script src="./scripts/add-update.js" defer></script>
</head>

<body>
  <div>Add / Update</div>
  <div>
    <input type="text" id="add-key" placeholder="Key">
    <input type="text" id="value" placeholder="Value">
    <select id="add-storages">
      <option value="local-storage">Local Storage</option>
      <option value="session-storage">Session Storage</option>
      <option value="cookie-storage">Cookie Storage</option>
      <option value="indexeddb">IndexedDB</option>
      <option value="websql">WebSQL</option>
    </select>
    <span id="expiration-date-area"></span>
    <button id="btn-add">Add</button>
    <div>
      <button id="btn-back">Back</button>
    </div>
  </div>
</body>

<script src="./scripts/functions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

</html>
